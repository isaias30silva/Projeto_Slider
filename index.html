<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-responsive.css">
    <title>SlideShow</title>
</head>
<body>
    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()">
                    <img src="imagens/botao-voltar.png" alt="voltar">
                </div>
                <div class="slider--control" onclick="goNext()">
                    <img src="imagens/botao-avancar.png" alt="avancar">
                </div>
            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-image: url('imagens/surf1.jpg');"></div>
                <div class="slider--item" style="background-image: url('imagens/surf2.jpg');"></div>
                <div class="slider--item" style="background-image: url('imagens/surf3.jpg');"></div>
            </div>
        </div>
    </header>
    <section>
        <h1>Resto do site</h1>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
